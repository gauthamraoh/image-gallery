<div class="row m-0 w-100 main-div">
  <div class="col-md-4 col-sm-10 col-xs-10 offset-md-4 mt-5 card">
    <h4>Delete Media</h4>
    <div class="media-list" *ngIf="!files.length">
        No files found
    </div>
      <div class="media-list" *ngFor="let item of files">
        {{ item.image }}
        <i class="fa fa-trash fa-delete-trash" (click)="deleteImage(item.id)" aria-hidden="true"></i>
    </div>
  </div>
</div>
