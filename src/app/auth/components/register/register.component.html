<div class="row m-0 w-100 main-div">
  <div class="col-md-4 col-sm-10 col-xs-10 offset-md-4 mt-5 card">
    <h4>Register</h4>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="alert alert-success" role="alert" *ngIf="successMessage">
        {{successMessage}}
      </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label>Name<span class="required">*</span></label>
        <input
          formControlName="name"
          class="form-control"
          type="text"
          name="name"
          placeholder="Name"
          ngModel
          required
        />
    
        <div
          *ngIf="
            registerForm.controls['name'].invalid &&
            (registerForm.controls['name'].dirty ||
              registerForm.controls['name'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['name'].errors?.['required']">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Username<span class="required">*</span></label>
        <input
          formControlName="username"
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
          ngModel
          required
        />
        <div
          *ngIf="
            registerForm.controls['username'].invalid &&
            (registerForm.controls['username'].dirty ||
              registerForm.controls['username'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['username'].errors?.['required']">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email<span class="required">*</span></label>
        <input
          formControlName="email"
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
          ngModel
          required
        />
        <div
          *ngIf="
            registerForm.controls['email'].invalid &&
            (registerForm.controls['email'].dirty ||
              registerForm.controls['email'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['email'].errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="registerForm.controls['email'].errors?.['email']">
            Incorrect email format.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Password<span class="required">*</span></label>
        <input
          formControlName="password"
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
          ngModel
          required
        />
        <div
          *ngIf="
            registerForm.controls['password'].invalid &&
            (registerForm.controls['password'].dirty ||
              registerForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <input [disabled]="!registerForm.valid" class="btn btn-outline-info" type="submit" value="Register" />
    </form>
  </div>
</div>
