<div class="row m-0 w-100 main-div">
  <div class="col-md-4 col-sm-10 col-xs-10 offset-md-4 mt-5 card">
    <h4>Login</h4>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          formControlName="username"
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
          ngModel
        />
        <div
          *ngIf="
            loginForm.controls['username'].invalid &&
            (loginForm.controls['username'].dirty ||
            loginForm.controls['username'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="loginForm.controls['username'].errors?.['required']">
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <input
          formControlName="password"
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
          ngModel
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
            loginForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <input [disabled]="!loginForm.valid" class="btn btn-outline-info" type="submit" value="Login" />
    </form>
    
  </div>
</div>
